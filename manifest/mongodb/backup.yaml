apiVersion: core.kubestash.com/v1alpha1
kind: BackupConfiguration
metadata:
  name: sample-backup
  namespace: default
spec:
  target:
    apiGroup: kubedb.com
    kind: MongoDB
    namespace: default
    name: mgo-quickstart
  backends:
  - name: s3-storage
    storageRef:
      apiGroup: storage.kubestash.com
      namespace: default
      kind: BackupStorage
      name: s3-storage
    retentionPolicy:
      name: demo-retention
      namespace: default
  sessions:
  - name: manifest-backup
    scheduler: # CronJob specification
      schedule: "*/2 * * * *"
      jobTemplate: # Comes from batch/v1 JobTemplateSpec
        backoffLimit: 1
    repositories: # volume & volumeMount strategy.
    - name: mongo-storage
      backend: s3-storage
      directory: /manifest/mongo-manifest
      encryptionSecret:
        name: encry-secret # some addon may not support encryption
        namespace: default
    addon:
      name: kubedb-manifest-addon
      tasks:
      - name: backup-manifest
    failurePolicy: Retry # Default to "Fail"
    retryConfig:
      maxRetry: 2
      delay: 1m
