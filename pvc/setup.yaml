apiVersion: addons.kubestash.com/v1alpha1
kind: Function
metadata:
  name: pvc-backup
spec:
  image: ishtiaq99/pvc:clone-workload-volume_linux_amd64
  args:
  - backup
  - --scratch-dir=/tmp
  - --namespace=${namespace:=default}
  - --backupsession=${backupSession:=}
  - --paths=${paths:=}

---

apiVersion: addons.kubestash.com/v1alpha1
kind: Function
metadata:
  name: pvc-restore
spec: 
  image: ishtiaq99/pvc:clone-workload-volume_linux_amd64
  args:
  - restore
  - --namespace=${namespace:=default}
  - --restoresession=${restoreSession:=}
  - --snapshot=${snapshot:=}

---

apiVersion: storage.kubestash.com/v1alpha1
kind: BackupStorage
metadata:
  name: gcs-storage
  namespace: demo
spec:
  storage:
    provider: gcs
    gcs:
      #endpoint: us-east-1.linodeobjects.com
      bucket: kubestash
      #region: us-east-1
      prefix: demo
      #secret: s3-secret 
  usagePolicy:
    allowedNamespaces:
      from: All
  default: true # Use this BackupStorage as the default
  deletionPolicy: WipeOut # One of: WipeOut, Delete

---

apiVersion: addons.kubestash.com/v1alpha1
kind: Addon
metadata:
  name: pvc-addon
spec:
  backupTasks:
    - name: pvc-backup
      function: pvc-backup
      singleton: true
      driver: Restic 
      parameters:
      - name: paths
        default: /stash/data #  This path will be backup
      volumeMounts:
      - name: stash-volume
        mountPath: /stash/data
      volumeTemplate:
      - name: stash-volume
        source:
          persistentVolumeClaim:
            claimName: ${PVC_NAME}
  restoreTasks:
    - name: pvc-restore
      singleton: false
      function: pvc-restore
      driver: Restic
      volumeMounts:
      - name: stash-volume
        mountPath: /stash/data
      volumeTemplate:
      - name: stash-volume
        source:
          persistentVolumeClaim:
            claimName: ${PVC_NAME}

---

apiVersion: storage.kubestash.com/v1alpha1
kind: RetentionPolicy
metadata:
  name: demo-retention
  namespace: demo
spec:
  maxRetentionPeriod: 2mo
  successfulSnapshots:
    last: 5
  failedSnapshots:
    last: 2
  usagePolicy:
    allowedNamespaces:
      from: All
