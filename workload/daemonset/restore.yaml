apiVersion: core.kubestash.com/v1alpha1
kind: RestoreSession
metadata:
  name: sample-restore
  namespace: default
spec:
  target:
    apiGroup: apps
    kind: DaemonSet
    name: testing
    namespace: default
  dataSource:
    repository: demo-storage-2
    snapshot: latest
    encryptionSecret:
      name: encry-secret # some addon may not support encryption
      namespace: default
  addon:
    name: workload-addon
    tasks:
    - name: restore-workload
